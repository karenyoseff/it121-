<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Centigrade to Fahrenheit Converter</title>
  </head>
  <body>
    <h1>Centigrade to Fahrenheit Convertion</h1>

    <script>

      const celsius = prompt("Enter the temperature in degrees centigrade:");
      const fahrenheit = (celsius * 9/5) + 32;
      document.write ( celsius + " " + "degrees Centrigade equals" + " " + fahrenheit + " " + " degrees Fahrenheit.")
    
    </script>
  </body>
</html>
